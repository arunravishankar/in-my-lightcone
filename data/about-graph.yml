nodes:
  # Education nodes
  - id: "bits_undergrad"
    label: "BITS Hyderabad"
    type: "education"
    layer: "education"
    size: 15
    timespan: {start: 2009, end: 2014}
    description: "MSc in Physics & Bachelors in Pharmacy at Birla Institute of Technology and Sciences, Hyderabad. Where the physics journey began."
    
  - id: "lmu_thesis"
    label: "LMU Munich"
    type: "education" 
    layer: "education"
    size: 12
    timespan: {start: 2013, end: 2014}
    description: "Visiting student for Master's thesis at Ludwig Maximilians University. First deep dive into quantum foundations with Detlef D端rr's group."
    
  - id: "arizona_phd"
    label: "University of Arizona"
    type: "education"
    layer: "education"
    size: 18
    timespan: {start: 2015, end: 2021}
    description: "PhD in Physics focusing on black hole physics. Learned to sit with hard problems for months, then suddenly see the path forward."
    
  - id: "data_incubator"
    label: "Data Incubator"
    type: "education"
    layer: "education"
    size: 10
    timespan: {start: 2021, end: 2021}
    description: "Data Science Fellowship. Bridge between academia and industry, learning to work with messy, real-world data."
    
  - id: "stanford_ai"
    label: "Stanford AI Program"
    type: "education"
    layer: "current"
    size: 14
    timespan: {start: 2024, end: 2025}
    description: "AI Graduate Certificate. Current exploration into game theory, reinforcement learning, and economics intersection."

  # Research focus areas
  - id: "bohmian_mechanics"
    label: "Bohmian Mechanics"
    type: "research"
    layer: "research"
    size: 14
    timespan: {start: 2013, end: 2015}
    description: "Research with Detlef D端rr on quantum foundations. Bottom-up approach to fundamental theory with ontological descriptions of nature."
    
  - id: "black_hole_physics"
    label: "Black Hole Physics"
    type: "research"
    layer: "research"
    size: 16
    timespan: {start: 2015, end: 2021}
    description: "PhD research on black holes. Started with self-force problems, ended up deep in black hole physics. Published work on theoretical aspects."
    
  - id: "data_science_methods"
    label: "Data Science & ML"
    type: "research"
    layer: "research"
    size: 15
    timespan: {start: 2021, end: 2025}
    description: "Transition from exact solutions to thinking in distributions and probabilities. Programming opens up new types of questions."
    
  - id: "ai_game_theory"
    label: "AI & Game Theory"
    type: "research"
    layer: "current"
    size: 12
    timespan: {start: 2024, end: 2025}
    description: "Current obsession: intersection of game theory, reinforcement learning, and economics. Where bottom-up and top-down thinking play nice."

  # Industry experience
  - id: "rover"
    label: "Rover"
    type: "industry"
    layer: "industry"
    size: 16
    timespan: {start: 2021, end: 2024}
    description: "Data Scientist II & III in Seattle. First position outside academia working with amazing people. Everything clicked differently - from fundamental dynamics to practical insights from messy data."
    
  - id: "turno"
    label: "Turno"
    type: "industry"
    layer: "current"
    size: 12
    timespan: {start: 2024, end: 2025}
    description: "Data Scientist consultant in Vancouver. Another 2-sided marketplace (apparently I have a type). Applying AI and game theory to real-world problems."

  # Geographic/life nodes
  - id: "india"
    label: "India"
    type: "geographic"
    layer: "geographic"
    size: 12
    timespan: {start: 2009, end: 2013}
    description: "Home base in Hyderabad. Where curiosity about quantum foundations first sparked."
    
  - id: "munich"
    label: "Munich"
    type: "geographic"
    layer: "geographic"
    size: 10
    timespan: {start: 2013, end: 2014}
    description: "First international experience. Immersion in rigorous quantum foundations research with D端rr's group."
    
  - id: "tucson"
    label: "Tucson"
    type: "geographic"
    layer: "geographic"
    size: 14
    timespan: {start: 2015, end: 2021}
    description: "PhD years in Arizona. Intense in unexpected ways. Learned patience with hard problems and developed appreciation for mathematics itself."
    
  - id: "seattle"
    label: "Seattle"
    type: "geographic"
    layer: "geographic"
    size: 12
    timespan: {start: 2021, end: 2024}
    description: "Move motivated by Schnucki and love for gloomy, drizzly weather and beautiful outdoors. Industry transition and new perspectives."
    
  - id: "vancouver"
    label: "Vancouver"
    type: "geographic"
    layer: "current"
    size: 10
    timespan: {start: 2024, end: 2025}
    description: "Current home base. Long-term immigration stability. Continuing the journey in AI and game theory."

  # Key people/influences
  - id: "detlef_durr"
    label: "Detlef D端rr"
    type: "research"
    layer: "research"
    size: 8
    timespan: {start: 2013, end: 2014}
    description: "Late mentor at LMU Munich. His research group was full of inquisitive people who deeply cared about their work. Foundational influence on approach to physics."
    
  - id: "sam_gralla"
    label: "Sam Gralla"
    type: "research" 
    layer: "research"
    size: 8
    timespan: {start: 2015, end: 2021}
    description: "PhD advisor at University of Arizona. Initially planned to work on self-force problem, but research evolved into broader black hole physics."
    
  - id: "schnucki"
    label: "Schnucki"
    type: "geographic"
    layer: "geographic"
    size: 6
    timespan: {start: 2020, end: 2025}
    description: "Brown-eyed companion with infinite capacity for love. Her need for freedom to run around influenced major life decisions including move to Seattle."

